input DirectorInput {
    name: String!
    age: Int!
}

type Movie {
    id: ID!
    name: String
    genre: String
    director: Director
}

type Director {
    id: ID!
    name: String
    age: Int
    movies: [Movie]
}

type Query {
    getMovie(id: ID!): Movie!
    getDirector(id: ID!): Director!
    getAllMovies: [Movie]!
    getAllDirectors: [Director]!
}

type Mutation {
    addDirector(director: DirectorInput): Boolean!
}

